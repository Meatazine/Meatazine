<div class="fixed full ui-draggable ui-resizable slide-main" data-config='{"type": "slide-main", "group": "slide", "noData": true, "number": 1}'>
  <p><img src="{{img}}" alt="{{title}}" class="placeholder full" /></p>
  <p class="whitecon">{{description}}</p>
</div>
<ul class="slide-navi slide-navi-type3 r5 b5 ui-draggable" data-config='{"type": "slide-navi", "group": "slide", "number": 1}'>
  <li data-src="{{img}}" title="{{title}}">{{count}}</li>
</ul>
