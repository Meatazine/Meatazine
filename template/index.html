<!DOCTYPE html>
<title>杂志最终模板</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="css/style.css" />
<script src="js/libs/zepto.min.js"></script>
<script src="js/libs/iscroll.js"></script>
<script src="js/BookReader.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script>
  $(function () {
    var reader = new BookReader('viewport', {{width}}, {{height}});
    reader.start();
  });
</script>
<div id="viewport">
  <div id="container">
    <div id="dummy"></div>
    {{{pages}}}
  </div>
</div>
<textarea id="book-content">
  {{{content}}}
</textarea>
<assets>
  <img src="img/mapmarkers.png" />
  <img src="img/spacer.gif" />
</assets>
<script>

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-9971999-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
