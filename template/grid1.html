<div class="fixed l10 t10 tag ui-draggable">
  <h4 class="editable">
    标题
  </h4>
</div>
<ul class="fixed l10 t20 grid w80 h70 ui-draggable ui-resizable" data-config='{"type": "list", "number": 9, "cols": 3}'>
  <li style="width:33%;height:33%;margin:0 0.5% 0.5% 0;overflow: hidden">
    <img width="100%" height="100%" src="{{img}}" class="placeholder" data-toggle="slide-up" />
    <div class="fixed blackcon full slide-up" data-animate='{"top": 0}' style="top:100%">
      <p class="p20">{{description}}</p>
    </div>
  </li>
</ul>
