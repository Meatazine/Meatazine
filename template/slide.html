<div class="slide-main" data-config='{"type": "slide-main", "group": "slide", "number": 1, "noData": true}'>
  <img width="100%" height="100%" src='{{img}}' alt='{{title}}' class="full placeholder" />
</div>
<div class="fixed bottom slide-navi-type1">
  <ul data-config='{"type": "slide-navi", "group": "slide", "number": 1}' class="slide-navi grid">
  <li>
    <img width="120" src='{{img}}' alt='{{title}}' class="placeholder" />
  </li>
</ul>
</div>
