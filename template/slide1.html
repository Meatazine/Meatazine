<figure class="fixed l5 t5 w90 h90 shadow ui-draggable ui-resizable slide-main" data-config='{"type": "slide-main", "group": "slide", "number": 1, "noData": true}'>
  <script type="text/html-template">
    <img src="{{img}}" class="placeholder full" />
    <figcaption class="whitecon">{{description}}</figcaption>
  </script>
</figure>
<ul class="slide-navi slide-navi-type2 l5 t5 ui-draggable" data-config='{"type": "slide-navi", "group": "slide", "number": 1}'>
  <script type="text/html-template">
    <li src="{{img}}">{{count}}</li>
  </script>
</ul>
