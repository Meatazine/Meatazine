  <p class="whitecon">{{description}}</p>

<ul class="slide-navi1 l5 t5 ui-draggable" data-config='{"type": "slide-navi", "group": "slide", "number": 1}'>
  <li data-src="{{img}}" title="{{title}}">{{count}}</li>
</ul>
