  body {

    font-family: Tahoma, Microsoft Yahei;

  #file-here {
    width: 300px;
    height: 200px;
    border: 4px dashed #CCC;
    border-radius:10px;
    vertical-align: middle;
    display:table-cell;
    text-align:center;
  }
  #file-here.active {
    border-color:#08C;
    color:#08C;
  }
  #file-here + p {
    margin-top:20px;
  }
  #hidden-form {
    display:none;
  }
</style>
<script>
  $(function () {
    var localFile = new Meatazine.filesystem.FileReferrence();
    localFile.on('complete:clone', function (url) {
      fileURL = url;
      $('#file-here').removeClass('active');
      $('#pic-container')
        .empty()
        .append('<a href="' + url + '" class="thumbnail"><img src="' + url + '" /></a>');
      $('.btn').prop('disabled', false);
    })
    $('#file-here')
      .on('drop', function (event) {
        var files = event.originalEvent.dataTransfer.files,
            usableFiles = [],
            file;
        // 只认图片
        for (var i = 0, len = files.length; i < len; i++) {
          if (files[i].type.substr(0, 5) == 'image') {
            file = files[i];
            break;
          }
        }
        if (file != null) {
          localFile.clone(file, '', file.name);
        }
        event.preventDefault();
      })
      .on('dragover', function (event) {
        if (event.preventDefault) {
          event.preventDefault();
        }
        event.originalEvent.dataTransfer.dropEffect = 'copy';
        return false;
      })
      .on('dragenter', function (event) {
        $(event.currentTarget).addClass('active');
      })
      .on('dragleave', function (event) {
        $(event.currentTarget).removeClass('active');
      });
    $('#download-btn').click(function () {
      var zip = new JSZip(),
          fileName = fileURL.substr(fileURL.lastIndexOf('/') + 1);
      zip.file('file.txt', fileName);
      localFile.on('complete:read', function (file) {
        zip.file(fileName, file, {binary: true});
        var content = zip.generate();
        location.href = "data:application/zip;base64," + content;
      });
      localFile.read(fileURL);
    });
  });
  var fileURL;
</script>
