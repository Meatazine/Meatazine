 </style>
<script>
  $(function () {
    var localFile = new Meatazine.filesystem.FileReferrence();
    localFile.on('complete:clone', function (url) {
      fileURL = url;
      $('#file-here').removeClass('active');
      $('#pic-container').html('<a href="' + url + '" class="thumbnail"><img src="' + url + '" /></a>');
      $('.btn').prop('disabled', false);
    });
    $('#file-here')
      .on('drop', function (event) {
        var files = event.originalEvent.dataTransfer.files,
            usableFiles = [],
            file;
        // 只认图片
        for (var i = 0, len = files.length; i < len; i++) {
          if (files[i].type.substr(0, 5) == 'image') {
            file = files[i];
            break;
          }
        }
        if (file != null) {
          localFile.clone({
            file: file,
            toDir: '',
            name: file.name
          });
        }
        event.preventDefault();
      })
      .on('dragover', function (event) {
        if (event.preventDefault) {
          event.preventDefault();
        }
        event.originalEvent.dataTransfer.dropEffect = 'copy';
        return false;
      })
      .on('dragenter', function (event) {
        $(event.currentTarget).addClass('active');
      })
      .on('dragleave', function (event) {
        $(event.currentTarget).removeClass('active');
      });
    $('#download-btn').click(function () {
      var zip = new JSZip(),
          fileName = fileURL.substr(fileURL.lastIndexOf('/') + 1);
      zip.file('file.txt', fileName);
      localFile.on('complete:read', function (file) {
        zip.file(fileName, file, {binary: true});
        var content = zip.generate();
        location.href = "data:application/zip;base64," + content;
      });
      localFile.read(fileURL);
    });
    $('#list-btn').click(function (event) {
      localFile.readEntries('', {
        callback: showFilelist,
        context: this,
      });
    });
    $('#file-list').on('click', 'option', function (event) {
      var index = event.currentTarget.value,
          fileEntry = $('#file-list').data('entries')[index],
          fileURL = fileEntry.toURL();
      $('#pic-container').html('<a href="#' + index + '" class="thumbnail"><img src="' + fileURL + '" /></a>');
    });
    $('#pic-container').on('click', 'a', function (event) {
      if (/#/.test(event.currentTarget.href)) {
        var url = event.currentTarget.href,
            index = Number(url.substr(url.indexOf('#') + 1)),
            entry = $('#file-list').data('entries')[index];
        entry.file(function (file) {
          var formData = new FormData(),
              xhr;
          formData.append('id', 1);
          formData.append('type', 'test');
          formData.append('file', file);
          $.ajax({
            url: '../api/upload.php',
            data: formData,
            type: 'POST',
            cache: false,
            context: this,
            contentType: false,
            processData: false,
            xhr: function () {
              xhr = new window.XMLHttpRequest();
              xhr.upload.addEventListener('progress', function (event) {
                console.log(event.loaded / event.total * 100 >> 1);
              });
              return xhr;
            },
            success: function (data) {
              console.log(data);
              alert(JSON.parse(data));
              xhr.upload.removeEventListener('progres');
              xhr = null;
            },
          });
          console.log(file, formData);
        }, null);
        return false;
      }
    });
  });
  function showFilelist(entries) {
    var options = '';
    entries.forEach(function (entry, i) {
      if (entry.isFile) {
        options += '<option value="' + i + '">' + entry.name + '</options>';
      }
    });
    $('#file-list')
      .data('entries', entries)
      .html(options);
  };
  var fileURL;
</script>
