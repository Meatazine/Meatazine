  h1, h2, h3, .brand {
    font-family: Tahoma, Microsoft Yahei;

  .hero-unit {
    margin-top:20px;
  }
  #file-list {
    min-height:100px;
  }
  #file-list.active {
    background-color:rgba(0, 136, 204, 0.2);
  }
  #file-list .thumbnail {
    text-align:center;
    font-size:10px;
  }
  #file-list > li:nth-child(6n + 1) {
    margin-left:0;
  }
  #file-list img {
    max-height:100px;
  }
  #file-list i.icon-folder-close {
    margin:33px 0;
  }
 </style>

<div class="container">
  <div class="hero-unit">
    <h1>HTML5 文件API测试用例</h1>
    <p>本测试部分代码来源于<a href="http://www.html5rocks.com/en/tutorials/file/filesystem/">html5rocks</a>，和<a href="http://www.w3.org/TR/file-system-api/">W3C</a>。</p>
    <div class="accordion" id="purpose">
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#purpose" href="#purpose-list">
            计划实现以下内容
          </a>
        </div>
        <div id="purpose-list" class="accordion-body collapse">
          <ol>
            <li>从外面拖放文件</li>
            <li>下载ZIP文件</li>
            <li>列出文件列表</li>
            <li>预览文件</li>
            <li>上传文件</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <h3>您有四种方式添加文件</h3>
      <ol>
        <li>拖拽并释放到右侧文件列表区</li>
        <li>点击上传按钮选择文件</li>
        <li>复制文件，在此页面上粘贴</li>
        <li>直接创建文本文件</li>
      </ol>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button id="upload-button" type="button" class="btn" title="上传文件"><i class="icon-upload"></i></button>
          <button id="add-text" type="button" class="btn" title="创建文本文件"><i class="icon-file"></i></button>
          <button id="add-folder" type="button" class="btn" title="新建文件夹"><i class="icon-plus"></i></button>
        </div>
        <button id="refresh-button" type="button" class="btn" title="刷新列表"><i class="icon-refresh"></i></button>
      </div>
    </div>
    <div class="span8">
      <ul class="breadcrumb">
        <li class="active">根目录</li>
      </ul>
      <ul class="thumbnails row" id="file-list">
        {{#section}}
        <li class="span2">
          <a class="thumbnail" href="#">
            {{#img}}
            <img src="{{img}}" />
            {{/img}}
            {{^img}}
            <i class="icon-folder-close"></i>
            {{/img}}
            <p>{{name}}</p>
          </a>
        </li>
        {{/section}}
      </ul>
    </div>
  </div>
</div>
<div id="modals-cave">
  <div class="modal fade hide" id="pic-popup">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>原图</h3>
    </div>
    <div class="modal-body">
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary upload-button">上传</button>
      <button type="button" class="btn btn-danger delete-button">删除</button>
      <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
  </div>
</div>
