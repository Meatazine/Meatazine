<!doctype html>
<title>测试draggable和resizable</title>
<link rel="stylesheet" href="../css/jquery-ui-1.8.20.custom.css">
<style>
  body {
    font-family: Tahoma;
  }
  .block {
    width:100px;
    height:100px;
    border:1px solid #ccc;
    border-radius:5px;
    position:absolute;
    top:50px;
    padding:10px;
    background:-webkit-linear-gradient(top, #FFF, #DDD);
  }
</style>
<script src="../js/libs/jquery-1.7.2.min.js"></script>
<script src="../js/libs/jquery-ui-1.8.20.custom.min.js"></script>
<script>
  $(function () {
    $('#resizable')
      .resizable()
      .draggable();
    $('#draggable').draggable();
  });
</script>
<div class="block ui-widget-content" id="resizable" style="left:50px;">
  resize me!
</div>
<div class="block" id="draggable" style="left:300px">
  drag me!
</div>
